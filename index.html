<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Изображение Слайдер</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <div class="slider">
        <div class="image-container">
            <img width="150" src="image1.jpg" alt="Изображение 1" class="active">
            <img width="150" src="image2.jpg" alt="Изображение 2">
            <img width="150" src="image3.jpg" alt="Изображение 3">
        </div>
        <button class="prev">Предыдущее изображение</button>
        <button class="next">Следующее изображение</button>
        <div class="navigation-dots">
            <span class="dot active-dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    
</body>

</html>
